<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI-BASED OS MONITOR</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>AI-BASED OS MONITOR</h1>
        </header>
        <main>
            <section class="dashboard">
                <div class="card">
                    <h2>CPU Usage</h2>
                    <canvas id="cpuCart"></canvas>
                </div>
                <div class="card">
                    <h2>Memory Usage</h2>
                    <canvas id="memoryCart"></canvas>
                </div>
                <div class="card">
                    <h2>Network Usage</h2>
                    <canvas id="networkChart"></canvas>
                </div>
            </section>
        </main>
        <footer>
            <p>AI-BASED OS MONITOR &copy; 2025</p>
        </footer>
    </body>
</html>
